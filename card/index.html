<html>
    <head>
        <title>Card Styles</title>
        <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card--img-container">
                    <img class="card--img" src="https://d36tnp772eyphs.cloudfront.net/blogs/1/2011/05/japan-1200x729.jpg" alt="">
                </div>
                <div class="card--text-container">
                    <div class="card--top">
                        <h1>TYO</h1>
                        <h2>Tokyo</h2>
                    </div>
                    <div class="card--bottom">
                        <div class="card--left">
                            <h4>Country</h4>
                            <h3>Japan</h3>
                        </div>
                        <div class="card--right">
                            <h4>Language</h4>
                            <h3>Japanese</h3>
                        </div>
                    </div>
                    <div class="card--footer">
                        <div class="card--left-text">
                            <h3>love</h3>
                        </div>
                        <div class="card--button">
                            <a href="#" class="card--button-link">Select</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
